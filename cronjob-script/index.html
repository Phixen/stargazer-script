<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Stargazers Fetcher</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>GitHub Stargazers Fetcher</h1>
        <input type="text" id="repo-url" placeholder="Enter GitHub Repository URL">
        <button id="fetch-button">Fetch All Stargazers</button>
        <button id="fetch-24h-button">Fetch Last 24h Stargazers</button>
        <p id="loading" style="display: none;">Fetching...</p>
        <a id="download-link" style="display: none;">Download CSV</a>
    </div>
</body>
</html>
